  <!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crushers Cafe | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #c5a059; --dark: #060e0a; --card: #15291f; }
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #0b1a13; color: white; overflow-x: hidden; }

        /* Header */
        header { background: var(--dark); padding: 15px; text-align: center; border-bottom: 2px solid var(--gold); position: sticky; top: 0; z-index: 100; }
        header h1 { color: var(--gold); letter-spacing: 2px; font-size: 22px; }

        /* Admin Login Button (Hidden) */
        #adminTrigger { position: fixed; bottom: 10px; left: 10px; opacity: 0.1; cursor: pointer; }

        /* Layout */
        .main { display: flex; height: calc(100vh - 120px); }
        .sidebar { width: 120px; background: var(--dark); border-right: 1px solid #1a3327; padding-top: 20px; }
        .cat-btn { display: block; width: 100%; padding: 15px 5px; color: #aaa; text-align: center; cursor: pointer; border-bottom: 1px solid #1a3327; font-size: 13px; }
        .cat-btn.active { color: var(--gold); font-weight: bold; background: rgba(197, 160, 89, 0.1); border-left: 3px solid var(--gold); }

        .content { flex: 1; padding: 20px; overflow-y: auto; }
        .grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(150px, 1fr)); gap: 15px; }

        /* Item Cards */
        .card { background: var(--card); padding: 12px; border-radius: 12px; text-align: center; border: 1px solid #1a3327; transition: 0.3s; }
        .card img { width: 100%; height: 100px; object-fit: cover; border-radius: 8px; margin-bottom: 10px; }
        .qty-box { display: flex; justify-content: center; align-items: center; gap: 12px; margin-top: 10px; }
        .btn-q { background: var(--gold); border: none; width: 28px; height: 28px; border-radius: 50%; cursor: pointer; font-weight: bold; }

        /* Footer */
        footer { position: fixed; bottom: 0; width: 100%; height: 60px; background: var(--dark); border-top: 1px solid var(--gold); display: flex; justify-content: space-between; padding: 0 20px; align-items: center; }
        .order-btn { background: var(--gold); color: black; border: none; padding: 8px 20px; border-radius: 5px; font-weight: bold; cursor: pointer; }

        /* Admin Panel Modal */
        #adminPanel { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 1000; padding: 30px; }
        .admin-content { max-width: 500px; margin: auto; background: var(--card); padding: 20px; border-radius: 15px; border: 1px solid var(--gold); }
        input, select { width: 100%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
        .close-admin { float: right; cursor: pointer; color: var(--gold); }
    </style>
</head>
<body>

    <header>
        <h1>CRUSHERS CAFE</h1>
        <p style="font-size: 10px; color: #aaa;">Ajmer | Secure Online Ordering</p>
    </header>

    <div class="main">
        <aside class="sidebar">
            <div class="cat-btn active" onclick="render('all', this)">All</div>
            <div class="cat-btn" onclick="render('pizza', this)">Pizza</div>
            <div class="cat-btn" onclick="render('burger', this)">Burger</div>
            <div class="cat-btn" onclick="render('tea', this)">Tea</div>
        </aside>
        <main class="content">
            <div class="grid" id="menuGrid"></div>
        </main>
    </div>

    <footer>
        <div id="bill">Total: ₹0</div>
        <button class="order-btn" onclick="placeOrder()">Order Now</button>
    </footer>

    <div id="adminTrigger" onclick="checkAuth()">ADMIN</div>

    <div id="adminPanel">
        <div class="admin-content">
            <span class="close-admin" onclick="document.getElementById('adminPanel').style.display='none'">[X] Close</span>
            <h2 style="color: var(--gold);">Manage Menu</h2>
            <input type="text" id="adminPass" placeholder="Enter Admin Password" style="background: #000; color: white;">
            <div id="adminForm" style="display:none;">
                <input type="text" id="itemName" placeholder="Item Name">
                <input type="number" id="itemPrice" placeholder="Price">
                <select id="itemCat">
                    <option value="pizza">Pizza</option>
                    <option value="burger">Burger</option>
                    <option value="tea">Tea</option>
                </select>
                <input type="text" id="itemImg" placeholder="Image Link (Unsplash/Imgur)">
                <button class="order-btn" style="width:100%" onclick="saveToMemory()">Save Item</button>
                <hr style="margin:20px 0; border:0.5px solid #333;">
                <div id="adminList"></div>
            </div>
            <button id="loginBtn" class="order-btn" style="width:100%; margin-top:10px;" onclick="verify()">Login</button>
        </div>
    </div>

    <script>
        let cart = {};
        let total = 0;
        const SECRET_KEY = "1234"; // Aapka Password

        function render(cat = 'all', btn = null) {
            if(btn) {
                document.querySelectorAll('.cat-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
            }
            const grid = document.getElementById('menuGrid');
            const menu = JSON.parse(localStorage.getItem('cafeMenu')) || [];
            grid.innerHTML = "";
            
            menu.forEach((item, index) => {
                if(cat === 'all' || item.cat === cat) {
                    grid.innerHTML += `
                    <div class="card">
                        <img src="${item.img || 'https://images.unsplash.com/photo-1513104890138-7c749659a591?w=200'}">
                        <h4>${item.name}</h4>
                        <p>₹${item.price}</p>
                        <div class="qty-box">
                            <button class="btn-q" onclick="updateQty('${item.name}', -1, ${item.price})">-</button>
                            <span id="q-${item.name.replace(/\s/g, '')}">0</span>
                            <button class="btn-q" onclick="updateQty('${item.name}', 1, ${item.price})">+</button>
                        </div>
                    </div>`;
                }
            });
        }

        function updateQty(name, delta, price) {
            if(!cart[name]) cart[name] = 0;
            if(cart[name] + delta >= 0) {
                cart[name] += delta;
                total += (delta * price);
                document.getElementById(`q-${name.replace(/\s/g, '')}`).innerText = cart[name];
                document.getElementById('bill').innerText = "Total: ₹" + total;
            }
        }

        // --- Admin Logic ---
        function checkAuth() {
            document.getElementById('adminPanel').style.display = 'flex';
        }

        function verify() {
            const pass = document.getElementById('adminPass').value;
            if(pass === SECRET_KEY) {
                document.getElementById('adminForm').style.display = 'block';
                document.getElementById('adminPass').style.display = 'none';
                document.getElementById('loginBtn').style.display = 'none';
                loadAdminList();
            } else { alert("Wrong Password!"); }
        }

        function saveToMemory() {
            const name = document.getElementById('itemName').value;
            const price = document.getElementById('itemPrice').value;
            const cat = document.getElementById('itemCat').value;
            const img = document.getElementById('itemImg').value;

            if(!name || !price) return;

            let menu = JSON.parse(localStorage.getItem('cafeMenu')) || [];
            menu.push({ name, price, cat, img });
            localStorage.setItem('cafeMenu', JSON.stringify(menu));
            loadAdminList();
            render();
            alert("Saved!");
        }

        function loadAdminList() {
            let menu = JSON.parse(localStorage.getItem('cafeMenu')) || [];
            let list = document.getElementById('adminList');
            list.innerHTML = "<h4>Live Items:</h4>";
            menu.forEach((item, i) => {
                list.innerHTML += `<div style="display:flex; justify-content:space-between; margin-bottom:5px;">
                    <span>${item.name}</span>
                    <button onclick="del(${i})" style="background:red; color:white; border:none; padding:2px 5px; border-radius:3px;">Del</button>
                </div>`;
            });
        }

        function del(i) {
            let menu = JSON.parse(localStorage.getItem('cafeMenu'));
            menu.splice(i, 1);
            localStorage.setItem('cafeMenu', JSON.stringify(menu));
            loadAdminList();
            render();
        }

        function placeOrder() {
            if(total === 0) return alert("Add items first!");
            let orderID = "CC-" + Math.floor(Math.random()*9000 + 1000);
            let msg = `*CRUSHERS CAFE - ORDER ID: ${orderID}*%0A`;
            for(let key in cart) { if(cart[key] > 0) msg += `- ${key} x ${cart[key]}%0A`; }
            msg += `%0A*TOTAL: ₹${total}*`;
            window.location.href = `https://wa.me/919876543210?text=${msg}`;
        }

        window.onload = () => render();
    </script>
</body>
</html>
