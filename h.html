 <!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Royal Luxury Café</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Poppins',sans-serif;}

body{
background:#0f0f0f;
color:white;
}

header{
text-align:center;
padding:20px;
font-size:28px;
font-weight:600;
color:#d4af37;
background:black;
}

.container{
max-width:1000px;
margin:auto;
padding:20px;
}

.category{
margin-top:40px;
}

.category h2{
color:#d4af37;
margin-bottom:10px;
}

.item{
background:#1a1a1a;
padding:15px;
margin:10px 0;
border-radius:10px;
display:flex;
justify-content:space-between;
align-items:center;
}

.item button{
background:#d4af37;
border:none;
padding:6px 12px;
border-radius:5px;
cursor:pointer;
}

.cart{
position:fixed;
right:20px;
top:90px;
width:320px;
background:#111;
padding:20px;
border-radius:15px;
box-shadow:0 0 20px rgba(212,175,55,0.3);
}

.cart h3{
color:#d4af37;
margin-bottom:10px;
}

.qty-btn{
background:#d4af37;
border:none;
padding:3px 6px;
margin:0 3px;
border-radius:4px;
cursor:pointer;
}

.total{
margin-top:10px;
font-weight:600;
color:#d4af37;
}

input,textarea{
width:100%;
margin-top:8px;
padding:8px;
border-radius:6px;
border:none;
}

button.main-btn{
width:100%;
margin-top:10px;
padding:10px;
border:none;
border-radius:6px;
font-weight:600;
cursor:pointer;
}

.whatsapp{background:#25D366;}
.error{color:red;font-size:12px;}

@media(max-width:768px){
.cart{
position:relative;
width:100%;
top:0;
right:0;
margin-top:30px;
}
}
</style>
</head>
<body>

<header>Royal Luxury Café ☕</header>

<div class="container" id="menu"></div>

<div class="cart">
<h3>Your Order</h3>
<div id="cartItems"></div>
<div class="total" id="total">Total: ₹0</div>

<h3 style="margin-top:15px;">Customer Details</h3>

<input type="text" id="name" placeholder="Full Name">
<div class="error" id="nameError"></div>

<input type="text" id="phone" placeholder="Phone (10 digit)">
<div class="error" id="phoneError"></div>

<textarea id="address" placeholder="Full Address"></textarea>
<div class="error" id="addressError"></div>

<button class="main-btn whatsapp" onclick="sendWhatsApp()">Order on WhatsApp</button>

</div>

<script>

const WHATSAPP_NUMBER = "918078619566"; // apna number yaha daalo

const menu=[
{category:"Coffee",name:"Cappuccino",price:120},
{category:"Coffee",name:"Latte",price:140},
{category:"Fast Food",name:"Burger",price:100},
{category:"Fast Food",name:"Pizza",price:250}
];

let cart=[];

function loadMenu(){
const container=document.getElementById("menu");
const categories=[...new Set(menu.map(i=>i.category))];

categories.forEach(cat=>{
container.innerHTML+=`<div class="category"><h2>${cat}</h2><div id="${cat}"></div></div>`;
const catDiv=document.getElementById(cat);

menu.filter(i=>i.category===cat).forEach((item,index)=>{
catDiv.innerHTML+=`
<div class="item">
<div>${item.name} - ₹${item.price}</div>
<button onclick="addToCart(${index})">Add</button>
</div>`;
});
});
}

function addToCart(index){
const existing=cart.find(i=>i.name===menu[index].name);
if(existing) existing.qty++;
else cart.push({...menu[index],qty:1});
updateCart();
}

function changeQty(name,change){
const item=cart.find(i=>i.name===name);
item.qty+=change;
if(item.qty<=0) cart=cart.filter(i=>i.name!==name);
updateCart();
}

function updateCart(){
const cartDiv=document.getElementById("cartItems");
let total=0;
cartDiv.innerHTML="";

cart.forEach(item=>{
total+=item.price*item.qty;
cartDiv.innerHTML+=`
<div>
${item.name}
<button class="qty-btn" onclick="changeQty('${item.name}',-1)">-</button>
${item.qty}
<button class="qty-btn" onclick="changeQty('${item.name}',1)">+</button>
= ₹${item.price*item.qty}
</div>`;
});

document.getElementById("total").innerHTML="Total: ₹"+total;
}

function validateForm(){

let valid=true;

const name=document.getElementById("name").value.trim();
const phone=document.getElementById("phone").value.trim();
const address=document.getElementById("address").value.trim();

document.getElementById("nameError").innerHTML="";
document.getElementById("phoneError").innerHTML="";
document.getElementById("addressError").innerHTML="";

if(name===""){
document.getElementById("nameError").innerHTML="Name required";
valid=false;
}

if(!/^[0-9]{10}$/.test(phone)){
document.getElementById("phoneError").innerHTML="Valid 10 digit phone required";
valid=false;
}

if(address===""){
document.getElementById("addressError").innerHTML="Address required";
valid=false;
}

if(cart.length===0){
alert("Cart is empty!");
valid=false;
}

return valid;
}

function sendWhatsApp(){

if(!validateForm()) return;

let name=document.getElementById("name").value.trim();
let phone=document.getElementById("phone").value.trim();
let address=document.getElementById("address").value.trim();

let message="Royal Luxury Cafe Order:\n";
let total=0;

cart.forEach(item=>{
message+=`${item.name} x ${item.qty} = ₹${item.price*item.qty}\n`;
total+=item.price*item.qty;
});

message+=`Total: ₹${total}\n\n`;
message+=`Customer Name: ${name}\nPhone: ${phone}\nAddress: ${address}`;

let encodedMessage=encodeURIComponent(message);

window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${encodedMessage}`,"_blank");
}

loadMenu();

</script>

</body>
</html>
