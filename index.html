<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrushersCafe | Grand Order Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: white; margin: 0; padding-bottom: 120px; user-select: none; }
        .hero { padding: 30px 20px; background: linear-gradient(rgba(0,0,0,0.8), rgba(0,0,0,0.8)), url('https://images.unsplash.com/photo-1517248135467-4c7edcad34c4?auto=format&fit=crop&w=800&q=80'); background-size: cover; text-align: center; border-bottom: 2px solid var(--gold); }
        .hero h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 2rem; margin: 0; letter-spacing: 2px; }
        .hero p { font-size: 0.85rem; color: #bbb; margin-top: 5px; }
        .container { padding: 15px; max-width: 600px; margin: auto; }
        .category-header { color: var(--gold); border-left: 4px solid var(--gold); padding-left: 10px; margin: 25px 0 10px; text-transform: uppercase; font-size: 1.1rem; }
        .menu-item { background: var(--glass); border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; align-items: center; border: 1px solid rgba(255,255,255,0.08); transition: 0.3s; }
        .price { color: var(--gold); font-weight: bold; margin-right: 15px; }
        input[type="checkbox"] { width: 22px; height: 22px; accent-color: var(--gold); cursor: pointer; }
        #orderModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 1000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #111; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); width: 85%; max-width: 380px; box-shadow: 0 0 30px rgba(212, 175, 55, 0.2); }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        .luxury-btn { position: fixed; bottom: 20px; left: 5%; width: 90%; background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728); color: black; padding: 18px; border: none; border-radius: 50px; font-weight: bold; font-size: 1.1rem; text-transform: uppercase; cursor: pointer; z-index: 100; box-shadow: 0 10px 25px rgba(0,0,0,0.5); }
        .confirm-btn { background: var(--gold); color: black; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; text-transform: uppercase; }
        #successMsg { display:none; color: #00ff00; text-align: center; font-weight: bold; margin-top: 10px; }
    </style>
</head>
<body oncontextmenu="return false;">

    <div class="hero">
        <h1>CRUSHESCAFE</h1>
        <p>Opposite City Mall, Ajmer | +91 8078619566</p>
    </div>

    <div class="container" id="mainMenu">
        <div class="category-header">üçú Chinese Special</div>
        <div class="menu-item"><span>Veg Manchurian</span><div><span class="price">‚Çπ140</span><input type="checkbox" class="order-check" data-name="Veg Manchurian" data-price="140"></div></div>
        <div class="menu-item"><span>Hakka Noodles</span><div><span class="price">‚Çπ120</span><input type="checkbox" class="order-check" data-name="Hakka Noodles" data-price="120"></div></div>
        
        <div class="category-header">üçî Burgers & Pizza</div>
        <div class="menu-item"><span>Cheese Burger</span><div><span class="price">‚Çπ99</span><input type="checkbox" class="order-check" data-name="Cheese Burger" data-price="99"></div></div>
        <div class="menu-item"><span>Farmhouse Pizza</span><div><span class="price">‚Çπ280</span><input type="checkbox" class="order-check" data-name="Farmhouse Pizza" data-price="280"></div></div>
    </div>

    <div id="orderModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); text-align:center;">Order Details</h2>
            <input type="text" id="cN" placeholder="Full Name">
            <input type="tel" id="cP" placeholder="10-Digit Mobile No." maxlength="10">
            <textarea id="cA" placeholder="Full Address / Cabin ID"></textarea>
            <button class="confirm-btn" id="procBtn">‚öúÔ∏è SEND ORDER ‚öúÔ∏è</button>
            <div id="successMsg">‚úÖ Order Sent! Auto-Refreshing...</div>
            <p id="cancelBtn" style="text-align:center; color:#666; margin-top:15px; cursor:pointer;" onclick="document.getElementById('orderModal').style.display='none'">Go Back</p>
        </div>
    </div>

    <button class="luxury-btn" onclick="openMod()">‚öúÔ∏è Place Order ‚öúÔ∏è</button>

    <script>
        // Security: Block Inspect Elements
        document.onkeydown = function(e) {
            if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && (e.keyCode == 73 || e.keyCode == 74)) || (e.ctrlKey && e.keyCode == 85)) return false;
        };

        function openMod() {
            let s = document.querySelectorAll('.order-check:checked');
            if (s.length === 0) { alert("Vijay bhai, items toh select karo!"); return; }
            document.getElementById('orderModal').style.display = 'flex';
        }

        document.getElementById('procBtn').addEventListener('click', function() {
            const n = document.getElementById('cN').value;
            const p = document.getElementById('cP').value;
            const a = document.getElementById('cA').value;
            
            // New Branded Order ID
            const oid = "CRUSHESCAFE-" + Math.floor(1000 + Math.random() * 9000);

            if(!n || a.length < 3) { alert("Details fill karein!"); return; }
            if(!/^\d{10}$/.test(p)) { alert("Sahi Phone Number daalein!"); return; }

            let s = document.querySelectorAll('.order-check:checked');
            let b = `‚öúÔ∏è *ORDER ID: #${oid}* ‚öúÔ∏è\n`;
            b += `--------------------------\nüë§ *Customer:* ${n}\nüìû *Phone:* ${p}\nüè† *Address:* ${a}\n--------------------------\n`;
            
            let t = 0;
            s.forEach(i => {
                b += `‚ú® ${i.getAttribute('data-name')} - ‚Çπ${i.getAttribute('data-price')}\n`;
                t += parseInt(i.getAttribute('data-price'));
            });

            b += `--------------------------\nüí∞ *TOTAL BILL: ‚Çπ${t}*\n--------------------------\nüôè Prepare fast!`;

            window.open(`https://wa.me/918078619566?text=${encodeURIComponent(b)}`, '_blank');
            
            // Security: Auto-Refresh
            document.getElementById('procBtn').style.display = 'none';
            document.getElementById('cancelBtn').style.display = 'none';
            document.getElementById('successMsg').style.display = 'block';
            setTimeout(() => { location.reload(); }, 4000); 
        });
    </script>
</body>
</html>
