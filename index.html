<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrushersCafe | Official</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root { --gold: #D4AF37; --dark: #0a0a0a; --glass: rgba(255, 255, 255, 0.05); }
        * { scroll-behavior: smooth; box-sizing: border-box; }
        body { font-family: 'Poppins', sans-serif; background: var(--dark); color: white; margin: 0; display: flex; overflow-x: hidden; user-select: none; }
        .sidebar { width: 75px; background: #111; height: 100vh; position: fixed; left: 0; top: 0; display: flex; flex-direction: column; align-items: center; padding-top: 20px; border-right: 1px solid var(--gold); z-index: 1000; }
        .sidebar-item { color: #666; font-size: 0.65rem; text-align: center; margin-bottom: 25px; cursor: pointer; text-decoration: none; }
        .sidebar-item span { display: block; font-size: 1.6rem; margin-bottom: 3px; }
        .main-content { margin-left: 75px; width: calc(100% - 75px); padding-bottom: 120px; }
        .hero { padding: 25px; text-align: center; background: #000; border-bottom: 1px solid var(--gold); }
        .hero h1 { font-family: 'Playfair Display', serif; color: var(--gold); font-size: 1.4rem; margin: 0; }
        .category-section { padding: 15px; border-top: 8px solid #111; }
        .cat-title { color: var(--gold); font-size: 1.1rem; margin-bottom: 15px; text-transform: uppercase; border-left: 3px solid var(--gold); padding-left: 10px; }
        .menu-item { background: var(--glass); border-radius: 12px; padding: 15px; margin-bottom: 10px; display: flex; justify-content: space-between; border: 1px solid rgba(255,255,255,0.05); }
        .price { color: var(--gold); font-weight: bold; }
        input[type="checkbox"] { width: 24px; height: 24px; accent-color: var(--gold); }
        #orderModal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.98); z-index: 2000; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal-content { background: #111; padding: 25px; border-radius: 20px; border: 1px solid var(--gold); width: 85%; max-width: 380px; }
        .modal-content input, .modal-content textarea { width: 100%; padding: 12px; margin-bottom: 12px; border-radius: 10px; border: 1px solid #333; background: #000; color: white; }
        .luxury-btn { position: fixed; bottom: 20px; right: 15px; left: 90px; background: linear-gradient(45deg, #BF953F, #FCF6BA, #B38728); color: black; padding: 16px; border: none; border-radius: 50px; font-weight: bold; font-size: 1rem; text-transform: uppercase; cursor: pointer; z-index: 100; }
        .confirm-btn { background: var(--gold); color: black; width: 100%; padding: 15px; border: none; border-radius: 10px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body oncontextmenu="return false;">
    <div class="sidebar">
        <a href="#ch" class="sidebar-item"><span>üçú</span>CHINESE</a>
        <a href="#mo" class="sidebar-item"><span>ü•ü</span>MOMO</a>
        <a href="#pz" class="sidebar-item"><span>üçï</span>PIZZA</a>
    </div>
    <div class="main-content">
        <div class="hero">
            <h1>CRUSHESCAFE</h1>
            <p style="font-size:0.7rem;">Opposite City Mall, Ajmer | +91 8078619566</p>
        </div>
        <section id="ch" class="category-section">
            <div class="cat-title">Chinese Corner</div>
            <div class="menu-item"><span>Veg Manchurian</span><div><span class="price">‚Çπ140</span><input type="checkbox" class="order-check" data-name="Veg Manchurian" data-price="140"></div></div>
        </section>
        <section id="mo" class="category-section">
            <div class="cat-title">Momos Junction</div>
            <div class="menu-item"><span>Steam Veg Momos</span><div><span class="price">‚Çπ100</span><input type="checkbox" class="order-check" data-name="Steam Momos" data-price="100"></div></div>
        </section>
        <section id="pz" class="category-section">
            <div class="cat-title">Luxury Pizza</div>
            <div class="menu-item"><span>Farmhouse Pizza</span><div><span class="price">‚Çπ280</span><input type="checkbox" class="order-check" data-name="Farmhouse Pizza" data-price="280"></div></div>
        </section>
    </div>
    <div id="orderModal">
        <div class="modal-content">
            <h2 style="color:var(--gold); text-align:center;">Order Details</h2>
            <input type="text" id="un" placeholder="Your Name">
            <input type="tel" id="up" placeholder="10-Digit Phone" maxlength="10">
            <textarea id="ua" placeholder="Address / Table ID"></textarea>
            <button class="confirm-btn" id="subBtn">‚öúÔ∏è SEND ORDER ‚öúÔ∏è</button>
            <p style="text-align:center; color:#666; margin-top:15px; cursor:pointer;" onclick="document.getElementById('orderModal').style.display='none'">Back</p>
        </div>
    </div>
    <button class="luxury-btn" onclick="document.getElementById('orderModal').style.display='flex'">‚öúÔ∏è Checkout Order ‚öúÔ∏è</button>
    <script>
        document.onkeydown = function(e) { if(e.keyCode == 123 || (e.ctrlKey && e.shiftKey && e.keyCode == 73)) return false; };
        document.getElementById('subBtn').addEventListener('click', function() {
            const n = document.getElementById('un').value;
            const p = document.getElementById('up').value;
            const a = document.getElementById('ua').value;
            const oid = "CRUSHESCAFE-" + Math.floor(1000 + Math.random() * 9000);
            if(!/^\d{10}$/.test(p)) { alert("Enter valid phone!"); return; }
            let sel = document.querySelectorAll('.order-check:checked');
            let bill = `‚öúÔ∏è *ORDER ID: #${oid}* ‚öúÔ∏è\nüìç *Cafe:* Opp. City Mall, Ajmer\nüë§ *Cust:* ${n}\nüìû *Phone:* ${p}\nüè† *Addr:* ${a}\n--------------------------\n`;
            let total = 0;
            sel.forEach(i => {
                bill += `‚ú® ${i.getAttribute('data-name')} - ‚Çπ${i.getAttribute('data-price')}\n`;
                total += parseInt(i.getAttribute('data-price'));
            });
            bill += `--------------------------\nüí∞ *TOTAL: ‚Çπ${total}*\n--------------------------\nüôè Prepare fast!`;
            window.open(`https://wa.me/918078619566?text=${encodeURIComponent(bill)}`, '_blank');
            setTimeout(() => { location.reload(); }, 4000);
        });
    </script>
</body>
</html>
