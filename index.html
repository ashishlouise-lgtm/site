<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CrushersCafe - Secure Order</title>
    <style>
        :root { --gold: #D4AF37; --black: #000; --dark: #111; }
        body { font-family: sans-serif; background: var(--black); color: white; padding: 15px; }
        .category-header { background: var(--gold); color: black; padding: 15px; cursor: pointer; font-weight: bold; border-radius: 8px; margin-top: 10px; display: flex; justify-content: space-between; }
        .category-content { max-height: 0; overflow: hidden; transition: max-height 0.4s ease-out; background: var(--dark); }
        .category-content.open { max-height: 1000px; padding: 10px; border: 1px solid #333; }
        .item { display: flex; justify-content: space-between; padding: 10px; border-bottom: 1px solid #222; }
        .order-btn { width: 100%; padding: 18px; background: var(--gold); border: none; font-weight: bold; margin-top: 20px; border-radius: 8px; cursor: pointer; }
        #secureLayer { display:none; position:fixed; top:5%; left:5%; right:5%; bottom:5%; background:var(--dark); border:2px solid var(--gold); padding:15px; z-index:9999; overflow-y:auto; border-radius:12px; }
    </style>
</head>
<body>

    <h2 style="text-align:center; color:var(--gold);">‚öúÔ∏è CRUSHERS CAFE ‚öúÔ∏è</h2>

    <div class="category-header" onclick="toggleCategory('piz')">üçï PIZZA <span>‚ñº</span></div>
    <div id="piz" class="category-content">
        <div class="item"><span>Margherita</span> <input type="checkbox" class="menu-item" data-name="Margherita" data-price="150"></div>
        <div class="item"><span>Paneer Tikka Pizza</span> <input type="checkbox" class="menu-item" data-name="Paneer Tikka" data-price="210"></div>
    </div>

    <div class="category-header" onclick="toggleCategory('bur')">üçî BURGER <span>‚ñº</span></div>
    <div id="bur" class="category-content">
        <div class="item"><span>Veg Burger</span> <input type="checkbox" class="menu-item" data-name="Veg Burger" data-price="60"></div>
        <div class="item"><span>Cheese Burger</span> <input type="checkbox" class="menu-item" data-name="Cheese Burger" data-price="90"></div>
    </div>

    <div class="category-header" onclick="toggleCategory('tea')">‚òï TEA & COFFEE <span>‚ñº</span></div>
    <div id="tea" class="category-content">
        <div class="item"><span>Masala Tea</span> <input type="checkbox" class="menu-item" data-name="Masala Tea" data-price="20"></div>
        <div class="item"><span>Cold Coffee</span> <input type="checkbox" class="menu-item" data-name="Cold Coffee" data-price="70"></div>
    </div>

    <div class="category-header" onclick="toggleCategory('sw')">ü•™ SANDWICH <span>‚ñº</span></div>
    <div id="sw" class="category-content">
        <div class="item"><span>Veg Grilled</span> <input type="checkbox" class="menu-item" data-name="Veg Grilled" data-price="80"></div>
        <div class="item"><span>Paneer Sandwich</span> <input type="checkbox" class="menu-item" data-name="Paneer Sandwich" data-price="120"></div>
    </div>

    <div class="category-header" onclick="toggleCategory('cold')">ü•§ COLDRINKS <span>‚ñº</span></div>
    <div id="cold" class="category-content">
        <div class="item"><span>Coke 500ml</span> <input type="checkbox" class="menu-item" data-name="Coke" data-price="40"></div>
        <div class="item"><span>Water Bottle</span> <input type="checkbox" class="menu-item" data-name="Water" data-price="20"></div>
    </div>

    <button class="order-btn" onclick="placeOrder()">üöÄ BHEJO ORDER</button>

    <script>
        const scriptURL = 'YOUR_APPS_SCRIPT_URL_HERE'; // APNA URL YAHAN DALO

        function toggleCategory(id) {
            document.getElementById(id).classList.toggle('open');
        }

        async function placeOrder() {
            let selected = document.querySelectorAll('.menu-item:checked');
            
            // üõ°Ô∏è SECURITY 1: Khali order block
            if (selected.length === 0) {
                alert("Bhai, kuch toh select karo!");
                return;
            }

            let name = prompt("Aapka Naam?");
            let phone = prompt("Aapka Phone Number?");
            
            // üõ°Ô∏è SECURITY 2: Galat number block
            if(!name || !phone || phone.length < 10) {
                alert("Sahi details dalo bhai!");
                return;
            }

            let items = "";
            let total = 0;
            selected.forEach(i => {
                items += i.dataset.name + ", ";
                total += parseInt(i.dataset.price);
            });

            // üõ°Ô∏è SECURITY 3: WhatsApp/Mail logic
            fetch(scriptURL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify({oid: "ORD"+Date.now(), name: name, phone: phone, items: items, total: total})
            });
            alert("Order Successful! Total: ‚Çπ" + total);
        }
    </script>
</body>
</html>
